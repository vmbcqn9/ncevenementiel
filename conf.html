<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="styles8.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<body>

   
<div class="bigdiv">
    <div class="container">
        <h1>Récapitulatif de la commande :</h1>
       
    </div>
   
   

    <div class="contact" id="contact" style="display: none;">

        <h1>Vos informations :</h1>
        <form method="post" id="contact-form">
            <input type="text" id="prenom" name="prenom" placeholder="Prénom" required>
            <input type="text" id="name" name="name" placeholder="Nom" required>
            <input type="tel" id="tel" name="tel" placeholder="Numéro de téléphone" required>
            <input type="email" id="Email" name="Email" placeholder="Adresse e-mail" required>
            <input type="text" id="datepicker" name="date" placeholder="Sélectionnez une date" readonly>
        
            <!-- Hidden field to hold the cart details -->
            <input type="hidden" id="cartDetails" name="cartDetails">
            <input type="submit" value="Envoyer" class="env">
        </form>
        
        
    </div>
</div>
    <script>
        $(document).ready(function() {
            // Initialize datepicker
            $("#datepicker").datepicker({
                dateFormat: 'dd-mm-yy',
                changeMonth: true,
                changeYear: true,
                yearRange: "c-100:c+10",
                dayNames: ["Dimanche", "Lundi", "Mardi", "Mercredi", "Jeudi", "Vendredi", "Samedi"],
                dayNamesMin: ["Di", "Lu", "Ma", "Me", "Je", "Ve", "Sa"],
                monthNames: ["Janvier", "Février", "Mars", "Avril", "Mai", "Juin", "Juillet", "Août", "Septembre", "Octobre", "Novembre", "Décembre"],
                monthNamesShort: ["Jan", "Fév", "Mar", "Avr", "Mai", "Jun", "Jul", "Aoû", "Sep", "Oct", "Nov", "Déc"],
                firstDay: 1
            });

            // Show the contact form when the "Continuer" button is clicked
            $("#continue-btn").click(function() {
                $("#contact").toggle();
                $("#continue-btn").toggle(); // Toggles the visibility of the contact form
            });
        });
    </script>

    <script src="https://kit.fontawesome.com/6d7557d03a.js" crossorigin="anonymous"></script>
    <script src="cart2.js"></script>
    <script src="script2.js"></script>
    <script type="text/javascript" src="https://cdn.emailjs.com/sdk/2.3.2/email.min.js"></script>
    <script type="text/javascript">
      (function() {
        emailjs.init('OYRwLenG3DPP9aE3L'); // Replace 'YOUR_USER_ID' with your EmailJS user ID
    })();
    </script>
    

</body>
</html>
